<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>admission report</title>
  </head>
  <body>
    <h2>hello {{name}}, Admission report<a href='/accounts/logout'>Logout</a> </h2>
    <br/>
    <table border='1'>
      <tr>
        <th>id</th>
        <th>name</th>
        <th>fathername</th>
        <th>class</th>
        <th>contact</th>
        <th colspan=2>Actions</th>
      </tr>

      {% for s in allstudents %}

      <tr>
        <td>{{s.id}}</td>
        <td>{{s.name}}</td>
        <td>{{s.fname}}</td>
        <td>{{s.classname}}</td>
        <td>{{s.contact}}</td>
        <td><a href='/ad/delete/{{s.id}}'>delete</a>
        <td><a href='/ad/update/{{s.id}}'>update</a></td>
      </tr>

      {% endfor %}


  </body>
</html>
