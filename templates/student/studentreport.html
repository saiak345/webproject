<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <title>Movie REST</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <title>admission report</title>
  </head>
  <body>
    <h2>hello {{name}}, Admission report<a href='/accounts/logout'>Logout</a> </h2>
    <br/>
    <table class="table table-striped table-dark" border='1'>
      <tr>
        <th>id</th>
        <th>name</th>
        <th>fathername</th>
        <th>class</th>
        <th>contact</th>
        <th colspan=2>Actions</th>
      </tr>

      {% for s in allstudents %}

      <tr>
        <td>{{s.id}}</td>
        <td>{{s.name}}</td>
        <td>{{s.fname}}</td>
        <td>{{s.classname}}</td>
        <td>{{s.contact}}</td>
        <td><a href='/college/delete/{{s.id}}'>delete</a>
        <td><a href='/college/update/{{s.id}}'>update</a></td>
      </tr>

      {% endfor %}


  </body>
</html>
